<!DOCTYPE html>
<html ng-app="fishSwarm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/demo-custom.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <title>Fish demo</title>
    </head>
    <body ng-controller="TankController as tank" bn-document-click="handleClick( $event )">
      		<div class="container">
    			<div class="row">
    				<!-- Gracefully fail with a message if javascript is not enabled. -->
    				<noscript><div class="col-md-12 alert alert-danger"><h1>Error: JavaScript Required</h1><p>The demonstration on this page requires JavaScript to function. In order that you can view the page please enable JavaScript in your browser.<br />For help enabling JavaScript in your browser, please go to <a href="http://enable-javascript.com" target="_blank">http://enable-javascript.com</a>.</p></div></noscript>
        			<div id="tankContainer" class="col-md-9">
            			<fish-tank></fish-tank>
            		</div>
            		<div class="col-md-3" style="display:none;" control-box>
            			<div class="controls pull-right affix">
            				<div class="well">
            				<instructions></instructions>
            				<parameters></parameters>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
        <!-- include angular.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- include the THREE library (this is simply used for THREE.Vector2() - perhaps just copy that class?) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
        <!-- include angular.js bootstrap plugin for popovers -->
        <script type="text/javascript" src="js/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>
        <!-- include the app and boid functions -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/boid.js"></script>
    </body>
</html>
